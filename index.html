<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type ="text/css" href="style.css">
    <script src="script.js" rel ="script" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/ani" type="text/css"/>
    <title> Calculator</title>
</head>
<body>
    <div id="container">
        <div id = "screen">
                <div id ="display">

                </div>       
            
        </div>
        <div id = "buttons">
            <div id ="clear">
                <button class="AC" id="ac">AC</button>
                <button class ="AC" id="c">C</button>
               
            </div>
            <div id ="numbers">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number" id="zero">0</button>
                <button class="operator" id="decimal">.</button>               
                 <button class="equal" id="equal">=</button> 
            </div>
          
            <div id ="operators">
                <button class="operator +" id="add">+</button>
                <button class="operator -" id="subtract">-</button>
                <button class="operator X" id="multiply">x</button>
                <button class="operator /" id="divide">รท</button>
               
            </div>
         
            
        </div>
        
        
    </div>
    
</body>
</html>
